sources:
  - provider: twitter
    credentials:
      rest_base: ${{ env.TWITTER_API_ENDPOINT }}
      client_id: ${{ env.AUTH1_TWITTER_CLIENT_ID }}
      client_secret: ${{ env.AUTH1_TWITTER_CLIENT_SECRET }}
    user_id: ${{ env.TWITTER_USER_ID }}
  - provider: twitter
    credentials:
      rest_base: ${{ env.TWITTER_API_ENDPOINT2 }}
      client_id: ${{ env.AUTH1_TWITTER_CLIENT_ID }}
      client_secret: ${{ env.AUTH1_TWITTER_CLIENT_SECRET }}
    user_id: ${{ env.TWITTER_USER_ID2 }}
